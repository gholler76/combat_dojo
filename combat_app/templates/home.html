<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta property=“og:image” src=“/static/img/cd_logo_web-1200.png” />
    <meta property=”og:image:width” content=”1200″ />
    <meta property=”og:image:height” content=”627″ />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>
        Combat Dojo! - HOME
    </title>

<body>

        <p>version {{ version }}</p>
    </div>

        <a href="/info" class="nes-btn is-warning enter-dojo-btn align-middle">Enter the

    </div>
    <div class="row footer mr-0">

    </div>

</html>
